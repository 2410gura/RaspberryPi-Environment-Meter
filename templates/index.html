<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>raspi app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
     rel="stylesheet">
     <style>
        .footer{
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #ffffff;
            padding: 10px;
            font-size: 12px;
        }
     </style>
</head>
<body>
    <h1 class="m-0 p-2 text-bg-primary">raspi Temp-Humid Meter</h1>

    <main  class="container-fluid">
        <h3 class="my-3">取得時刻</h3>
        <div class="border p-2 m-0">
            <p class="m-0 p-0">{{ datetime }}</p>
        </div>
        <h3 class="my-3">気温</h3>
        <div class="border p-2 m-0 my-4">
            <p class="m-0 p-0">{{ temperature }} ℃</p>
        </div>
        <h3 class="my-3">湿度</h3>
        <div class="border p-2 m-0 my-4">
            <p class="m-0 p-0">{{ humidity }} %</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='graph_th.png') }}" class="img-fluid" alt="Temperature Graph"><br>
            </div>
        </div>
    </main>

    <div class="footer">
    </div>
</body>
</html>
